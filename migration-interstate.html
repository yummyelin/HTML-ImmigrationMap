<html>
<head>
<STYLE type="text/css">
 h2 {
   padding: 0.2em;
  }
 
 </STYLE>
	<title>Interstate Migration for year 2007</title>
	<script type='text/javascript' src='http://www.google.com/jsapi'></script>
	<script type='text/javascript'>
	google.load("visualization", "1", {packages:["geomap"]});
	google.setOnLoadCallback(drawMap);
	
	function drawMap() 	{        			
		// Query, service, and url
	    var queryurl = "ProjectData-2007.js";
		var query = new google.visualization.Query(queryurl);

		// Send the query.
		query.send(handleQueryResponse);
	};   
	
	function handleQueryResponse(response) {
		if (response.isError()) {
			alert('Error in query: ' + 
			   response.getMessage() + ' ' + 
			   response.getDetailedMessage());
			return;
		}
		var data = response.getDataTable();
		
		// Make sure our data isn't empty.
		if (null==data) return;
		
		var newdata = new google.visualization.DataTable();
		newdata.addColumn('string', 'State');
		newdata.addColumn('number', 'Net Inflow');

	
		
		var rows = data.getNumberOfRows();
		var inSum = null;
		var outSum = null;
		for (var i = 0; i < rows; i++ ){
			var state = data.getValue(i,0);
			var inNumber = data.getValue(i,1);
            var agi = data.getValue(i,3);
			var fipscode = data.getValue(i,4);
			var outNumber = data.getValue(i,5);
			
			var percent;
			var netSum = 0;
			var sum = null;
			var state;
			if(i != 0){
			   if(fipscode == data.getValue(i-1,4)){
				  inSum = inSum + inNumber;		
				  outSum = outSum + outNumber;
				}else{					
				    
					netSum = inSum-outSum;
					percent = (netSum /agi)*100000;
					state = 'State:' + data.getValue(i-1,0);
					sum = state+'\nNetInflow: '+Math.round(netSum);
					
					newdata.addRow([data.getValue(i-1,0),Math.round(netSum)]);
			
					inSum = 0;
					outSum = 0;
				}	
			}else{
				inSum = inNumber;
				outSum = outNumber;
			}
		}
		var options = {};
			options['region'] = 'US';
			options['dataMode'] = 'regions';
			options['width'] = 700;
			options['height'] = 450;
			options['colors'] = [0xEEEEFF, 0x3030FF];
		
		
		var container = document.getElementById('map_canvas');
		var geomap = new google.visualization.GeoMap(container);
		geomap.draw(newdata, options);
		
	};	
	</script>
	
</head>
<body style="font-family:Verdana; border: 0 none;" align="center">
	<div id='title'>
		<h2><b>Interstate Migration for year 2007</b></h2>
	</div>
	
	<div id='map_canvas' style="position: relative;"></div>
		
	<div id='info' align="left" >
		<h4>Information</font></h4>

	</div>
</body>
</html>
